<h1>Конвертер валют онлайн</h1>
   
    <div class="converter">
        <div class="from">
            <h3>У меня есть</h3>
            <input type="number" id="amount" placeholder="Сумма">
            <div class="currencies from-currencies">
                <div class="currency from-currency" data-currency="RUB">RUB</div>
                <div class="currency from-currency" data-currency="USD">USD</div>
                <div class="currency from-currency" data-currency="EUR">EUR</div>
                <div class="currency from-currency" data-currency="GBP">GBP</div>
            </div>
        </div>
        <div class="to">
            <h3>Хочу приобрести</h3>
                        <input type="number" id="result" placeholder="Результат">
            <div class="currencies to-currencies">
                <div class="currency to-currency" data-currency="RUB">RUB</div>
                <div class="currency to-currency" data-currency="USD">USD</div>
                <div class="currency to-currency" data-currency="EUR">EUR</div>
                <div class="currency to-currency" data-currency="GBP">GBP</div>
            </div>
        </div>
    </div>






<script src="main.js"></script>
</body>
</html>
